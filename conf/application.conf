include "frontend.conf"

# This is the main configuration file for the application.
# ~~~~~

appName = smartpay-connect-stub

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "handlers.ErrorHandler"



# play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
# play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "config.Module"



# Play Modules
# ~~~~
# Additional play modules can be added here


# The application languages
# ~~~~~
play.i18n.langs = ["en"]

# Router
# ~~~~~
# Define the Router object to use for this application.
# This router will be looked up first when the application is starting up,
# so make sure this is the entry point.
# Furthermore, it's assumed your route file is named properly.
# So for an application router like `my.application.Router`,
# you may need to define a router file `conf/my.application.routes`.
# Default to Routes in the root package (and conf/routes)
# !!!WARNING!!! DO NOT CHANGE THIS ROUTER
play.http.router = prod.Routes

play.filters.enabled += "play.filters.cors.CORSFilter"
play.filters.enabled += "deviceid.ScpStubDeviceIdFilter"

play.filters.cors {
    allowedOrigins = [
        "http://localhost:9260",
        "https://admin.development.tax.service.gov.uk",
        "https://admin.qa.tax.service.gov.uk",
        "https://admin.staging.tax.service.gov.uk"
    ]
    supportsCredentials = true
}

# Metrics plugin settings - graphite reporting is configured on a per env basis
metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = false
  jvm = false
  enabled = false
}

# Microservice specific config

auditing {
  enabled = false
  traceRequests = false
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

mongodb {
  uri = "mongodb://localhost:27017/smartpay-connect-stub"
}

microservice {
  metrics {
    graphite {
      host = graphite
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  services {
    auth {
      host = localhost
      port = 8500
    }
  feedback-frontend {
    protocol = http
    host     = localhost
    port     = 9514
  }
  }
}

session {
  timeoutSeconds = 900
}

host = "http://localhost:9263"

urls {
  signOut       = "http://localhost:9025/gg/sign-out"
  frontend-base = "http://localhost:9260"
}

features {
  welsh-translation: false
}

timeout-dialog {
  timeout   = 900
  countdown = 120
}

mongodb {
  uri                 = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 129600 #~90 days
}